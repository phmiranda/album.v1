<!-- comentário -->
<div class="container-fluid">
    <div class="col-md-12">
        <hr>
        <table class="table table-striped table-responsive" ng-controller="FotoController">
            <thead>
            <tr>
                <th>#</th>
                <th>Foto</th>
                <th>Titulo</th>
                <th>Ação</th>
            </tr>
            </thead>

            <tbody ng-repeat="foto in fotos">
            <tr>
                <td>{{foto.id}}</td>
                <td><img class="img-circle img-responsive img-thumbnail imagem" src="{{foto.url}}" alt="{{foto.titulo}}"></td>
                <td>{{foto.titulo}}</td>
                <td>
                    <a class="btn btn-primary btn-xs" href="#"><span class="glyphicon glyphicon-th-list"></span></a>
                    <a class="btn btn-warning btn-xs" href="#"><i class="glyphicon glyphicon-pencil"></i></a>
                    <a class="btn btn-danger btn-xs" href="#"><i class="glyphicon glyphicon-trash"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
