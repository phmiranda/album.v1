<!-- comentário -->
<div class="container-fluid">
    <div class="col-md-12">
        <hr>
        <table class="table table-striped table-responsive" ng-controller="AlbumController">
            <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ação</th>
            </tr>
            </thead>

            <tbody ng-repeat="album in albuns">
            <tr>
                <td>{{album.id}}</td>
                <td>{{album.nome}}</td>
                <td>{{album.descricao}}</td>
                <td>
                    <a class="btn btn-primary btn-xs" href="#"><span class="glyphicon glyphicon-th-list"></span></a>
                    <a class="btn btn-warning btn-xs" href="#"><i class="glyphicon glyphicon-pencil"></i></a>
                    <a class="btn btn-danger btn-xs" href="#"><i class="glyphicon glyphicon-trash"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
