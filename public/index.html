<!DOCTYPE html>
<html lang="pt-br" ng-app="album">
<head ng-controller="CabecalhoController">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>{{cabecalho.tituloCabecalho}}</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body ng-controller="FotoController">
    <div class="container">
        <div class="row">
            <h1 class="text-center">Álbum de Fotos</h1>
        </div>

        <hr/>
        
        <div class="row">
            <h3>{{foto.titulo}}</h3>
            <img class="img-responsive center-block" src="{{foto.url}}">
        </div>
    </div>

    <!-- comentário -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/main.js"></script>
    <script src="../app/controller/cabecalho-controller.js"></script>
    <script src="../app/controller/foto-controller.js"></script>
</body>
</html>
