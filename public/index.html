<!DOCTYPE html>
<html lang="pt-br" ng-app="album">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Álbum de Fotografia</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/assets.css">
</head>
<body>
    <!-- menu de navegação superior -->
    <ng-include src="'js/view/menu.html'"></ng-include>

    <!-- espaço disponível para carregamento de conteúdo dinamicamente -->
    <div class="container-fluid">
        <div class="row">
            <ng-include src="'js/view/conteudo.html'"></ng-include>
        </div>
    </div>

    <!-- inclusão das modais de álbuns e fotos -->
    <ng-include src="'js/view/albuns/modal.create.html'"></ng-include>
    <ng-include src="'js/view/albuns/modal.delete.html'"></ng-include>
    <ng-include src="'js/view/albuns/modal.update.html'"></ng-include>
    <ng-include src="'js/view/albuns/modal.view.html'"></ng-include>

    <ng-include src="'js/view/fotos/modal.create.html'"></ng-include>
    <ng-include src="'js/view/fotos/modal.delete.html'"></ng-include>
    <ng-include src="'js/view/fotos/modal.update.html'"></ng-include>
    <ng-include src="'js/view/fotos/modal.view.html'"></ng-include>

    <!-- carregamento das bibliotecas javascript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controller/album.controller.js"></script>
    <script src="js/controller/foto.controller.js"></script>
</body>
</html>
