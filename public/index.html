<!DOCTYPE html>
<html lang="pt-br" ng-app="album">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Álbum de Fotografia</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/assets.css">
</head>
<body>
    <!-- comentário -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Álbum</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Álbum</a></li>
                    <li><a href="#">Foto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- comentário -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="row">
                    <div class="col-md-3">
                        <h2>Fotos</h2>
                    </div>

                    <div class="col-md-6">
                        <div class="input-group h2">
                            <input id="search" class="form-control" name="pesquisar" type="text" placeholder="Pesquisar Itens">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="submit">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </span>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <a href="#" class="btn btn-primary pull-right h2" data-toggle="modal" data-target="#modal-cadastrar">Cadastrar Foto</a>
                    </div>
                </div>

                <table class="table table-striped table-responsive" ng-controller="FotoController">
                    <thead>
                        <tr>
                            <th class="text-center">Código</th>
                            <th class="text-center">Titulo</th>
                            <th class="text-center">Descrição</th>
                            <th class="text-center">Ação</th>
                        </tr>
                    </thead>

                    <tbody ng-repeat="foto in fotos">
                        <tr>
                            <td class="text-center">{{foto.id}}</td>
                            <td class="text-justify">{{foto.titulo}}</td>
                            <td class="text-justify">{{foto.descricao}}</td>
                            <td class="text-center">
                                <a class="btn btn-primary btn-xs" href="#" data-toggle="modal" data-target="#modal-visualizar"><span class="glyphicon glyphicon-th-list"></span></a>
                                <a class="btn btn-warning btn-xs" href="#" data-toggle="modal" data-target="#modal-atualizar"><i class="glyphicon glyphicon-pencil"></i></a>
                                <a class="btn btn-danger btn-xs" href="#" data-toggle="modal" data-target="#modal-deletar"><i class="glyphicon glyphicon-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- comentário -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controller/foto.controller.js"></script>
</body>
</html>
