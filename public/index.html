<!DOCTYPE html>
<html ng-app="alurapic" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title> Alurapic </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/assets.css">
</head>
<body ng-controller="FotosController">
    <!-- comentários -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-brand">
                <a href="#"> AluraPic </a>
            </div>
        </div>
    </nav>

    <!-- comentários -->
    <div class="container">
        <!-- comentários -->
        <div class="jumbotron">
            <h1 class="text-center"> Alura Pictures </h1>
        </div>

        <!-- comentários -->
        <div ng-repeat="foto in fotos" class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{{foto.titulo}}</h3>
            </div>
            <div class="panel-body">
                <img class="img-responsive center-block container-img" src="{{foto.url}}" alt="{{foto.titulo}}">
            </div>
        </div>
    </div>

    <!-- comentários -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/main.js"></script>
    <script src="app/controllers/fotos-controller.js"></script>
</body>
</html>
