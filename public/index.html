<!DOCTYPE html>
<html lang="pt-br" ng-app="album">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Álbum de Fotografia</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/assets.css">
</head>
<body>
    <!-- comentário -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Álbum</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Álbum</a></li>
                    <li><a href="#">Foto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- comentário -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="page-header text-center">Álbum de Fotografia</h1>
        </div>
    </div>

    <!-- comentário -->
    <div class="container-fluid">
        <div class="col-md-12">
            <hr>
            <table class="table table-striped table-responsive" ng-controller="FotoController">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Titulo</th>
                        <th>Descrição</th>
                        <th>Ação</th>
                    </tr>
                </thead>

                <tbody ng-repeat="foto in fotos">
                    <tr>
                        <td><img class="img-circle img-responsive img-thumbnail imagem" src="{{foto.url}}" alt="{{foto.titulo}}"></td>
                        <td>{{foto.titulo}}</td>
                        <td>{{foto.descricao}}</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="#"><span class="glyphicon glyphicon-th-list"></span></a>
                            <a class="btn btn-warning btn-xs" href="#"><i class="glyphicon glyphicon-pencil"></i></a>
                            <a class="btn btn-danger btn-xs" href="#"><i class="glyphicon glyphicon-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- comentário -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controller/foto.controller.js"></script>
</body>
</html>
