<!DOCTYPE html>
<html lang="pt-br" ng-app="album">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Álbum de Fotografia</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/assets.css">
</head>
<body>
    <!-- comentário -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1 class="text-center">Álbum de Fotografias</h1>
                </div>

                <!-- comentário -->
                <div ng-controller="FotoController">
                    <div class="panel panel-default col-md-4" ng-repeat="foto in fotos">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">{{foto.titulo}}</h3>
                        </div>
                        <div class="panel-body">
                            <img class="img-circle img-responsive img-thumbnail center-block imagem" src="{{foto.url}}" alt="{{foto.titulo}}">
                        </div>
                        <div class="panel-footer text-center">
                            <button class="btn btn-info">Editar</button>
                            <button class="btn btn-danger">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- comentário -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controller/foto.controller.js"></script>
</body>
</html>
