<!-- modal de detalhamento de uma nova imagem -->
<div id="modal-visualizar" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Formulário de Detalhamento da Foto</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="titulo">Título:</label>
                        <p>{{foto.titulo}}</p>
                    </div>
                    <div class="form-group">
                        <label for="url">URL da Imagem:</label>
                        <p>{{foto.url}}</p>
                    </div>
                    <div class="form-group">
                        <label for="url">Álbum de Fotografia:</label>
                        <p>{{foto.album}}</p>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <p>{{foto.descricao}}</p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success">Confirmar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
